mrta_configuration:

    # ContractNet_with_filter
    # ContractNet_without_filter
    # Iterated_Auction_Star _TePSSI_original
    # Iterated_Auction_Star _TePSSI_modified
    # Iterated_Auction_PubSub_TePSSI_original
    # Iterated_Auction_PubSub_TePSSI_modified
    interaction_protocol: Iterated_Auction_PubSub_TePSSI_original

    # Basic_List
    # Greedy_TSP_List
    # SimpleTemporalNetwork
    task_management: SimpleTemporalNetwork

    # min_travel_time
    # min_travel_time
    # min_travel_distance
    # min_makespan
    # min_delay
    # min_travel_time_makespan_alpha=0.5
    # min_travel_time_delay_alpha=0.5
    # min_travel_distance_makespan_alpha=0.5
    # min_travel_distance_delay_alpha=0.5
    # min_travel_distance_delay_relative_alpha=0.5
    utility_evaluation: 
      a1:
        component: min_makespan
        factor: 0.5
      a2:
        component: min_travel_time
        factor: 0.5


