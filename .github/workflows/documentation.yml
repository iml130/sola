name: Build and deploy documentation

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pip dependencies
        run: pip install -r docs/requirements.txt
      - name: Install doxygen
        run: |
          curl -LO https://github.com/doxygen/doxygen/releases/download/Release_1_9_8/doxygen-1.9.8.linux.bin.tar.gz
          tar xzfv doxygen-1.9.8.linux.bin.tar.gz -C ~
          rm doxygen-1.9.8.linux.bin.tar.gz
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build mkdocs
        run: mkdocs build
      - name: Build doxygen
        run: |
          export PATH="~/doxygen-1.9.8/bin:$PATH"
          doxygen
          rm html/doxygen -r # Remove doxygen placeholder folder
          mv doxygen_output/html html/doxygen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
