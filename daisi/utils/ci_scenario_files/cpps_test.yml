title: CPPS Default Scenario
version: 0.1
stop_time: 5000s
random_seed: 42
default_delay: 5s

topology:
    width:  50
    height: 20
    depth:   0

initial_number_of_amrs: 12
number_of_material_flows: 5
number_of_material_flow_agents: 5
do_material_flow_agents_leave_after_finish: false

algorithm:
  assignment_strategy: iterated_auction

autonomous_mobile_robots:
  - description:
    properties:
      device_type: amr
      manufacturer: ManufacturerA
      model_name: amr_fast_package
      friendly_name: FPckg
      model_number: 1
    kinematics:
      min_velocity: 0.0
      max_velocity: 10.0
      max_acceleration: 3.0
      max_deceleration: 3.0
    load_handling:
      load_time: 2
      unload_time: 3
      load_carrier: package
      max_payload: 30

  - description:
    properties:
      device_type: amr
      manufacturer: ManufacturerB
      model_name: amr_slow_package
      friendly_name: SPckg
      model_number: 2
    kinematics:
      min_velocity: 0.0
      max_velocity: 1.1
      max_acceleration: 0.5
      max_deceleration: 0.5
    load_handling:
      load_time: 10
      unload_time: 10
      load_carrier: package
      max_payload: 45

  - description:
    properties:
      device_type: amr
      manufacturer: ManufacturerA
      model_name: amr_weak_euro
      friendly_name: WEuro
      model_number: 3
    kinematics:
      min_velocity: 0.0
      max_velocity: 1.0
      max_acceleration: 0.5
      max_deceleration: 0.5
    load_handling:
      load_time: 5
      unload_time: 5
      load_carrier: eurobox
      max_payload: 30

  - description:
    properties:
      device_type: amr
      manufacturer: ManufacturerA
      model_name: amr_strong_euro
      friendly_name: SEuro
      model_number: 4
    kinematics:
      min_velocity: 0.0
      max_velocity: 1.0
      max_acceleration: 0.5
      max_deceleration: 0.5
    load_handling:
      load_time: 10
      unload_time: 10
      load_carrier: eurobox
      max_payload: 60

material_flows:
  - mf:
    mfdl_program: bli bla blub
    friendly_name: mf1

scenario_sequence:
  - amr:
    entity: amr
    friendly_name: FPckg
    start_time: 0s
    spawn_distribution:
      type: absolute
      number: 3
  - amr:
    entity: amr
    friendly_name: SPckg
    start_time: 0s
    spawn_distribution:
      type: absolute
      number: 3
  - amr:
    entity: amr
    friendly_name: WEuro
    start_time: 0s
    spawn_distribution:
      type: absolute
      number: 3
  - amr:
    entity: amr
    friendly_name: SEuro
    start_time: 0s
    spawn_distribution:
      type: absolute
      number: 3
  - mf:
    entity: mf
    friendly_name: mf1
    start_time: 0s
    spawn_distribution:
      type: gaussian
      mean: 100
      sigma: 10
