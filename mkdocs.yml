      - Scenariofile: daisi_lib/natter-ns3/event-distribution.md
    - minhton-ns3:
      - Scenariofile: daisi_lib/minhton-ns3/management-overlay.md
      - ESearch: daisi_lib/minhton-ns3/esearch.md
  - Doxygen: doxygen/index.html

theme:
  name: material

  palette:
    - scheme: sola

  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top # back to top button visible
    - navigation.tracking
    - content.code.annotate
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  font: false # Use system fonts

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

extra_css:
    - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

