# required:
title: CPPS
name: Ein simples Szenario
stoptime: 50000000
version: 0.1
physicalLayer: ETH
fanout: 2

# optional
defaultDelay: 2000
logLevel: info
randomSeed: 1 # 0 random, otherwise...

topology:
    width:  50
    height: 20
    depth:   0

# required:
initialNumberNodesAGVs: 30
numberMaterialFlows: 5
