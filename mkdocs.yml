site_name: SOLA
site_author: The SOLA team @ Fraunhofer IML
site_description: Documentation about SOLA
site_dir: html
site_url: https://iml130.github.io/sola/
use_directory_urls: false

repo_name: iml130/sola
repo_url: https://github.com/iml130/sola
edit_uri: ""

nav:
  - Introduction:
    - Introduction: index.md

    - Project Structure: highlevel.md
    - Installation: installation.md
    - Contributing: contributing.md
  - SOLA:
    - SOLA: sola/index.md
    - SOLA API: sola_api.md
    - Logging: sola/logging.md
    - Programmers Manual:
      - TBD: tbd.md
    - Glossary: sola/glossary.md
  - MINHTON: 
    - MINHTON: management_overlay/index.md
    - Programmers Manual:
      - Core: management_overlay/programmers/core.md
      - Messages: management_overlay/programmers/messages.md
      - Logging: management_overlay/programmers/logging.md
      - FSM: management_overlay/programmers/fsm.md
    - Algorithms:
      - Introduction: management_overlay/algorithms/introduction.md
      - Join: management_overlay/algorithms/join.md
      - Join Accept: management_overlay/algorithms/join_accept.md
      - Leave: management_overlay/algorithms/leave.md
      - Concurrent Leave: management_overlay/algorithms/leave_concurrent.md
      - Bootstrap: management_overlay/algorithms/bootstrap.md
      - TreeMapper: management_overlay/algorithms/treemapper.md
    - Glossary: management_overlay/glossary.md
  - NATTER: 
    - natter: natter_lib/index.md
    - Programmers Manual:
      - Architecture: natter_lib/programmers/architecture.md
      - Messages: natter_lib/programmers/messages.md
      - Logging: natter_lib/programmers/logging.md
    - Other:
      # - Glossary: natter_lib/other/glossary.md
      - Known Limitations: natter_lib/other/known-limitations.md
    - Glossary: natter_lib/glossary.md
  - Applications: daisi/index.md
  - ns-3 Integration: 
    - Getting started: daisi/index.md
    - SOLA in ns-3:
      - Environments: sola/environments.md
    - Messages: ns-3/messages.md
    - Scenario Files: ns-3/scenario_files.md
    - Events: ns-3/events.md
    - Network: ns-3/network.md
    - MINHTON in ns-3:
      - Scenariofile: daisi/minhton-ns3/management-overlay.md
      - ESearch: daisi/minhton-ns3/esearch.md    
    - NATTER in ns-3:
      - Scenariofile: daisi/natter-ns3/event-distribution.md
    - Use-Cases:
      - Getting started: ns-3/index.md
      - Intralogistics: daisi/natter-ns3/event-distribution.md
      - (Path Planning): daisi/applications/path-planning/index.md
    - Glossary: daisi/glossary.md
  - Doxygen: doxygen/index.html
  - Glossary: glossary.md

theme:
  name: material

  palette:
    - scheme: sola

  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top # back to top button visible
    - navigation.tracking
    - content.code.annotate
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  font: false # Use system fonts

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

extra_css:
    - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

