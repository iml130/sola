# required
title: Entity Search example with 10 attributes
version: 0.1
stop_time: 1h
random_seed: 2
default_delay: 5s

# outdated/unused fields
# only present until Manager switches to new scenariofile parser as well
randomSeed: 2
stoptime: 3600000 # 1 hour

fanout: 2

timeouts:
    bootstrap_response: 500
    join_response: 500
    join_accept_ack_response: 500
    replacement_offer_response: 500
    replacement_ack_response: 500
    dsn_aggregation: 4000
    inquiry_aggregation: 1000

algorithms:
    join: minhton
    leave: minhton
    search_exact: minhton
    response: general
    bootstrap: general

peer_discovery_environment:
  attributes:
    - name: a01
      presence_behavior:
        percentage: 1.0
      content_behavior:
        type: choice
        values:
          - name: v1
            content_string: PALLET
            prob: 0.3
          - name: v2
            content_string: SCL
            prob: 0.7
      update_behavior:
        type: static

    - name: a02
      presence_behavior:
        percentage: 1.0
      content_behavior:
        type: choice
        values:
        - name: v1
          content_string: kg1
          prob: 0.3
        - name: v2
          content_string: kg2
          prob: 0.4
        - name: v3
          content_string: kg5
          prob: 0.3
      update_behavior:
        type: static

    - name: a03
      presence_behavior:
        percentage: 1.0
      content_behavior:
        type: choice
        values:
          - name: v1
            content_string: a
            prob: 0.1
          - name: v2
            content_string: b
            prob: 0.2
          - name: v3
            content_string: c
            prob: 0.7
      update_behavior:
        type: static

    - name: a04
      presence_behavior:
        percentage: 0.8
      content_behavior:
        type: constant
        value_int: 42
      update_behavior:
        type: static

    - name: a05
      presence_behavior:
        percentage: 0.8
      content_behavior:
        type: gaussian
        mean: 4
        sigma: 1
      update_behavior:
        type: static

    - name: a06
      presence_behavior:
        percentage: 0.8
      content_behavior:
        type: gaussian
        mean: 50
        sigma: 3
      update_behavior:
        type: gaussian
        mean: 5000
        sigma: 1000

    - name: a07
      presence_behavior:
        percentage: 0.8
      content_behavior:
        type: gaussian
        mean: 100
        sigma: 15
      update_behavior:
        type: gaussian
        mean: 10000
        sigma: 2000

    - name: a08
      presence_behavior:
        percentage: 0.8
      content_behavior:
        type: gaussian
        mean: 50
        sigma: 15
      update_behavior:
        type: gaussian
        mean: 20000
        sigma: 4000

    - name: a09
      presence_behavior:
        percentage: 1.0
      content_behavior:
        type: uniform
        min: 0
        max: 100
      update_behavior:
        type: gaussian
        mean: 40000
        sigma: 8000

    - name: a10
      presence_behavior:
        percentage: 1.0
      content_behavior:
        type: uniform
        min: 0
        max: 100
      update_behavior:
        type: constant
        time: 1000

  requests:
    validity_threshold:
      type: constant
      time: 10000 # ms
    nodes:
      type: random
      percentage: 0.2
    frequency:
      type: gaussian
      mean: 60000 # ms
      sigma: 5000 # ms
    depth:
      type: uniform
      min: 2
      max: 2
    inquire_outdated: off
    inquire_unknown: off

scenario_sequence:
  - type: time
    time: 100
  - type: static-build
    number: 100
    mode: random
  - type: time
    time: 100000
  - type: request-countdown
    number: 100
